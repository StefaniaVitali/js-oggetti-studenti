<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Js-Oggetti-Studenti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <header> 
      <h1 class="text-center bg-primary-subtle py-3">Js-Oggetti-Studenti</h1>
    </header>
    <main>
      <section id="page-form" class="border-bottom border-4 pb-5">
        <div class="container">
          <div class="row d-flex justify-content-center" id="student-form">
            <!-- inizia il form -->
            <div class="col-4 border rounded-3 py-2 mt-5">
                <form id="new-student-form" action="" method="post"> 
                <h2 class="text-center bg-primary-subtle rounded-3">Inserisci nuovo studente</h2>
                <label for="nome" class="form-label mt-1">Nome</label>
                <input class="form-control" id="nome" type="text" placeholder="Marco">
                <label for="cognome" class="form-label mt-1">Cognome</label>
                <input class="form-control" id="cognome" type="text" value="" placeholder="Rossi">
                <label for="età" class="form-label mt-1">Età</label>
                <input class="form-control" id="età" type="text" value="" placeholder="35">
                <div class="row d-flex justify-content-center">
                  <button type="submit" id="invio" class="btn btn-primary my-3 col-3">Invio</button>
                </div>
              </form>  
            </div>
            <!-- finisce il form  -->
          </div>
        </div>
      </section>
      <section class="table-students mt-3">
        <div class="container">
          <table id="table-studenti" class="table table-striped">
            <caption class="caption-top h3">     
              Gli studenti
            </caption>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Cognome</th>
                    <th>Età</th>
                </tr>
            </thead>
            <tbody id="tbody-studenti" class="table-group-divider">
            </tbody>
    
        </table>
        </div>
      </section>
    </main>
  <footer>
  </footer> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>
</html>
